  <div class="m-grid__item m-grid__item--fluid m-grid m-grid--hor-desktop m-grid--desktop m-body">
    <div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-container m-container--responsive m-container--xxl m-container--full-height">
      <div class="m-grid__item m-grid__item--fluid m-wrapper">

                    <div class="m-portlet__head-title">
                      <span class="m-portlet__head-icon m--hide">
                        <i class="la la-gear"></i>
                      </span>
                      <h3 class="m-portlet__head-text">
                        Default Form Layout
                      </h3>
                    </div>
                  </div>
                </div>
              
                <!--begin::Form-->
                <form [formGroup]="lancamentoForm" (ngSubmit)="onSubmit()" class="m-form">
                  <div class="m-portlet__body">
                    <div class="m-form__section m-form__section--first">
                      <div class="form-group m-form__group">
                        <label for="categoriaId">Categoria:</label>
                        <select formControlName="categoriaId" class="form-control m-input m-input--square" id="categoriaId" [ngClass]="{ 'is-invalid': submitted && f.categoriaId.errors }">
                          <option>Selecione</option>
                          <option *ngFor="let categoria of categorias" value="{{categoria.id}}">
                            {{categoria.nome}}
                          </option>
                        </select>
                      </div>
